  <script>

  // Minimum
  // There is a function called Math.min that returns its smallest argument. We can build something like that now. Write a function min that takes two arguments and returns their minimum.
  // Your code here.

  function min(num1, num2) {
    if (num1 < num2) {
      return num1;
    }
    else {
      return num2;
    }
  }

  console.log(min(0, 10));

  console.log(min(0, -10));

  console.log(min(50, 4));


  </script>
